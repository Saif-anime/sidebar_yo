<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fa-brands fa-sketch"></i>
            <span class="brand">The App</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-house"></i>
                    <span class="list-item-text">
                        Dashboard
                    </span>
                </li>
               
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
                    <span class="list-item-text">
                        Search
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-bars-staggered"></i>
                    <span class="list-item-text">
                        Insights
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-book"></i>
                    <span class="list-item-text">
                        Docs
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-users"></i>
                    <span class="list-item-text">
                        Community
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-briefcase"></i>
                    <span class="list-item-text">
                        Tools
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-cart-shopping"></i>
                    <span class="list-item-text">
                        Market
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-regular fa-circle-question"></i>
                    <span class="list-item-text">
                        Resources
                    </span>
                </li>
            </ul>


        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>

    </div>
</body>

<script src="app.js"></script>

</html>
